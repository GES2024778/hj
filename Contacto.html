<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cfcfca;
        }
        header {
            background-color: #ffffff;
            color: rgb(13, 15, 1);
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 300px;
            height: auto;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #eaee0b;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            background-color: #131212;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            flex-grow: 1;
            max-width: 150px;
        }
        nav a:hover {
            background-color: #000000;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-container input, 
        .form-container select, 
        .form-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .content img {
            margin-left: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 10px;
                font-size: 14px;
                max-width: none;
                width: 100%;
                text-align: center;
            }
        }
        @media (max-width: 480px) {
            nav a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo GES">
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="sobre_nosotros.html">Sobre Nosotros</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="content">
        <div class="form-container">
            <h1>Contacto</h1>
            <form action="https://formspree.io/f/mdknjzge" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="proyecto">Tipo de Proyecto:</label>
                <select id="proyecto" name="proyecto" required>
                    <option value="residencial">Residencial</option>
                    <option value="comercial">Comercial</option>
                    <option value="industrial">Industrial</option>
                </select>

                <label for="mensaje">Comentarios:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <img src="img/construccion.jpg" alt="Fondo">
    </div>

</body>
</html>
